<meta charset="utf-8" />
<title>{{ .Title }}</title>
<meta name="description" content="{{if .IsHome}}{{ .Site.Params.description }}{{else}}{{.Description}}{{end}}" />
{{- with .Site.Author.Name }}
<meta name="author" content="{{ . }}"/>
{{- end }}
{{ partial "analytics.html" . }}
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="alternate" type="application/rss+xml" href="{{ .Site.BaseURL }}index.xml" title="{{ .Site.Title }}">
<!-- Stylesheets -->
<link id="dark-mode-theme" rel="stylesheet" href="{{ .Site.BaseURL }}css/dark.css" />
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/custom.css" />
<link rel="stylesheet" href="{{ .Site.BaseURL }}fontawesome/css/all.min.css" />
<!-- script -->
<script src="{{ .Site.BaseURL }}js/bundle.js"></script>
<script src="{{ .Site.BaseURL }}js/instantpage.js" type="module" defer></script>

<link rel="icon" type="image/png" href="/{{ .Site.Params.favicon32 }}" sizes="32x32">
<link rel="icon" type="image/png" href="/{{ .Site.Params.favicon16 }}" sizes="16x16">
{{ hugo.Generator -}}
